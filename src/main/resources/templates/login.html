<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{portal.ui.pages.title.login}"></title>
    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/elements.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="rounded_edges login_container">
    <p class="header_title" th:text="#{portal.ui.label}"></p>
    <form name="login" action="/perform_login" method="POST">
        <div class="login_container_row">
            <p th:text="#{portal.ui.element.label.username}"></p>
            <input type="text" name="username">
        </div>
        <div class="login_container_row">
            <p th:text="#{portal.ui.element.label.password}"></p>
            <input type="password" name="password">
        </div>
        <div class="login_container_row">
            <input type="submit" th:value="#{portal.ui.button.login}">
        </div>
    </form>
</div>
</body>
</html>
